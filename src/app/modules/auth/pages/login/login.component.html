<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-indigo-100 px-4">
  <div class="bg-white shadow-2xl rounded-xl w-full max-w-md p-8 space-y-8">
    <h2 class="text-2xl font-bold text-center text-indigo-600">Connexion à la bibliothèque</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex: pat@example.com" required>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email requis</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email invalide</mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="current-password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Mot de passe requis</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Au moins 4 caractères</mat-error>
      </mat-form-field>

      <!-- Submit -->
      <button
        mat-raised-button
        color="primary"
        class="w-full"
        type="submit"
        [disabled]="!loginForm.valid">
        Connexion
      </button>
    </form>

    <div class="text-center text-sm text-gray-500">
      Nouveau lecteur ? 
      <a (click)="goToregister()" class="text-indigo-600 hover:underline font-medium">Créer un compte</a>
    </div>
  </div>
</div>
