<header
  class="flex items-center justify-between px-6 py-4 bg-white shadow-sm border-b border-slate-200 dark:bg-slate-900 dark:border-slate-700 sticky top-0 z-30"
>
  <img
    src="assets/logo.jpg"
    class="h-9 select-none"
    draggable="false"
    alt="Logo"
  />

  <div class="flex items-center gap-5">
    <fa-icon
      [icon]="icon.faComment"
      size="lg"
      class="text-slate-500 hover:text-indigo-600 cursor-pointer transition-colors"
    ></fa-icon>

    <a [routerLink]="'/notifications'">
      <fa-icon
        [icon]="icon.faBell"
        size="lg"
        class="text-[#ff875a] hover:text-orange-600 transition-colors"
      ></fa-icon>
    </a>

    <div
      class="w-10 h-10 overflow-hidden border-2 border-indigo-100 rounded-full shadow-sm"
    >
      <img
        [src]="authService.user?.profil || 'assets/avatar-placeholder.png'"
        class="w-full h-full object-cover"
        draggable="false"
        alt="Avatar"
      />
    </div>
  </div>
</header>
