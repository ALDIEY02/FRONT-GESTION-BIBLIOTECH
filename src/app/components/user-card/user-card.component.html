<div class="card flex flex-col bg-white rounded-lg overflow-hidden shadow-md dark:bg-slate-900">
  <!-- Banner -->
  <div class="relative h-28 bg-gradient-to-r from-indigo-500 to-purple-500">
    <img
      class="absolute inset-0 w-full h-full object-cover opacity-60"
      src="https://dreamslms.dreamguystech.com/html/assets/img/instructor-profile-bg.jpg"
      alt="background"
    />

    <!-- Profile picture -->
    <div
      class="absolute left-1/2 top-full transform -translate-x-1/2 -translate-y-1/2 w-[90px] h-[90px] lg:w-[110px] lg:h-[110px] rounded-full border-4 border-white shadow-md bg-white overflow-hidden"
    >
      <img
        class="w-full h-full object-cover"
        [src]="authService.user?.profil || 'assets/avatar-placeholder.png'"
        alt="Profil utilisateur"
      />
    </div>
  </div>

  <!-- Infos utilisateur -->
  <div class="flex flex-col items-center pt-16 pb-6 px-4">
    <h3 class="text-lg font-semibold text-slate-800 dark:text-white">
      {{ authService.user?.name || 'Utilisateur' }}
    </h3>
    <p class="text-sm text-slate-500 dark:text-slate-300 capitalize">
      {{ authService.user?.role?.libelle || 'r√¥le inconnu' }}
    </p>
  </div>
</div>
